{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ведутся технические работы — MARAIS</title>
  <link rel="preload" href="{% static 'fonts/Jost-VariableFont_wght.woff2' %}" as="font" type="font/woff2" crossorigin>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    :root {
      --accent: #a71930;
      --gold: #c9a35e;
      --bg: #f9f7f4;
      --text: #2d2a28;
      font-family: 'Jost', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    body {
      background: radial-gradient(circle at 20% 20%, rgba(201,163,94,0.12), transparent 36%),
                  radial-gradient(circle at 80% 10%, rgba(167,25,48,0.10), transparent 32%),
                  var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .card-maint {
      max-width: 520px;
      width: 100%;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 18px 48px rgba(0, 0, 0, 0.12);
      overflow: hidden;
      border: 1px solid rgba(0,0,0,0.04);
    }
    .card-head {
      padding: 28px 28px 12px;
      text-align: center;
    }
    .card-head h1 {
      font-size: 28px;
      letter-spacing: 0.5px;
      margin: 0;
    }
    .card-body {
      padding: 0 28px 28px;
      text-align: center;
      display: grid;
      gap: 14px;
    }
    .pill {
      display: inline-flex;
      padding: 8px 14px;
      border-radius: 999px;
      background: rgba(167, 25, 48, 0.08);
      color: var(--accent);
      font-weight: 600;
      letter-spacing: 0.3px;
      font-size: 12px;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }
    .actions {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 6px;
      flex-wrap: wrap;
    }
    .btn-primary-m {
      padding: 12px 18px;
      background: var(--accent);
      color: #fff;
      text-decoration: none;
      border-radius: 10px;
      font-weight: 600;
      letter-spacing: 0.2px;
      box-shadow: 0 10px 26px rgba(167,25,48,0.2);
      transition: transform 0.12s ease, box-shadow 0.2s ease;
    }
    .btn-primary-m:hover {
      transform: translateY(-1px);
      box-shadow: 0 16px 32px rgba(167,25,48,0.28);
    }
    .btn-ghost {
      padding: 12px 18px;
      border-radius: 10px;
      border: 1px solid rgba(0,0,0,0.08);
      color: var(--text);
      text-decoration: none;
      background: #fff;
      transition: border-color 0.15s ease, transform 0.12s ease;
    }
    .btn-ghost:hover {
      border-color: rgba(167,25,48,0.4);
      transform: translateY(-1px);
    }
    .hint {
      font-size: 13px;
      color: #6b635a;
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <div class="card-maint">
    <div class="card-head">
      <div class="pill">Ведутся технические работы</div>
      <h1>Мы скоро вернёмся</h1>
    </div>
    <div class="card-body">
      <p>Обновляем сайт MARAIS, чтобы всё работало быстрее и надёжнее.</p>
      <p class="hint">Попробуйте зайти через пару минут или свяжитесь с нами.</p>
      <div class="actions">
        <a class="btn-primary-m" href="mailto:info@marais.kz">Написать нам</a>
        <a class="btn-ghost" href="tel:+77772555348">+7 777 255 53 48</a>
      </div>
    </div>
  </div>
</body>
</html>
