version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: marais_postgres
    restart: always
    environment:
      POSTGRES_DB: marais_db
      POSTGRES_USER: tab1k
      POSTGRES_PASSWORD: TOBI8585
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - marais_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tab1k"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: marais_django
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      # Django settings
      DJANGO_SETTINGS_MODULE: trucking_desk.settings
      SECRET_KEY: "django-insecure-change-this-for-production!@#123"
      DEBUG: "1"
      ALLOWED_HOSTS: "localhost,127.0.0.1,0.0.0.0,marais.kz,www.marais.kz"
      
      # Database
      DATABASE_NAME: marais_db
      DATABASE_USER: tab1k
      DATABASE_PASSWORD: TOBI8585
      DATABASE_HOST: db
      DATABASE_PORT: "5432"
      
      # Static files
      STATIC_ROOT: "/app/staticfiles"
      MEDIA_ROOT: "/app/media"
    volumes:
      - ./src/staticfiles:/app/staticfiles
      - ./src/media:/app/media
      - ./src:/app
    ports:
      - "8000:8000"
    networks:
      - marais_network
    command: ["/app/docker-entrypoint.sh"]

volumes:
  postgres_data:

networks:
  marais_network:
    driver: bridge